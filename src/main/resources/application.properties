spring.datasource.url=jdbc:postgresql://localhost/library
spring.datasource.username=postgres
spring.datasource.password={пароль от вашей базы данных Postgres}
spring.jpa.generate-ddl=true
hibernate.dialect=org.hibernate.dialect.PostgreSQL95Dialect
hibernate.format_sql=true
hibernate.user_sql_comments=true
hibernate.show_sql=true
spring.jpa.hibernate.ddl-auto=create
spring.mail.host=smtp.mail.ru
spring.mail.username={ввести вашу почту}
spring.mail.password={ввести ваш пароль почты}
spring.mail.port=465
spring.mail.protocol=smtps
mail.debug=true
